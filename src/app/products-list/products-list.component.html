<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
  <div class="shop-default shop-cards shop-tech">
    <div class="row">
      <div *ngFor="let product of products" class="col-md-6">
        <div class="block product no-border z-depth-2-top z-depth-2--hover">
          <div class="block-image">
            <a href="#">
              <img src="https://preview.webpixels.io/boomerang-v3.6.1/assets/images/prv/shop/electronics/img-2.png"
                   class="img-center">
            </a>
            <span class="product-ribbon product-ribbon-right product-ribbon--style-1 bg-blue text-uppercase">New</span>
          </div>

          <div class="block-body text-center">
            <h3 class="heading heading-5 strong-600 text-capitalize">
              <a href="#">
                {{product.name}}              </a>
            </h3>
            <p class="product-price">
              CENA: {{product.price}} zł
            </p>
            <p class="product-date">
              Data: {{product.date}} zł
            </p>
            <div class="product-buttons mt-4">
              <div class="row align-items-center">
                <div class="col-2">
                  <button type="button" class="btn-icon" data-toggle="tooltip" data-placement="top" title=""
                          data-original-title="Favorite">
                    <i class="fa fa-heart"></i>
                  </button>
                </div>
                <div class="col-2">
                  <button type="button" class="btn-icon" data-toggle="tooltip" data-placement="top" title=""
                          data-original-title="Compare">
                    <i class="fa fa-share"></i>
                  </button>
                </div>
                <div class="col-8">
                  <button type="button" class="btn btn-block btn-primary btn-circle btn-icon-left">
                    <i class="fa fa-shopping-cart"></i> Dodaj do koszyka
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
