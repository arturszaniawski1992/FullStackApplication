<div class="main-w3layouts wrapper">
  <h1>Zaloguj się</h1>
  <div class="main-agileinfo">
    <div class="agileits-top">
      <div *ngIf="!loginCorrect" class="alert alert-danger" role="alert">
        {{loginErrorMessage}}
      </div>
      <form action="#" method="post">
        <input class="text" type="text" name="Username" placeholder="Username" required="" [(ngModel)]="username">
        <input class="text" type="password" name="password" placeholder="Password" required="" [(ngModel)]="password">
        <div class="wthree-text">
        </div>
        <input type="submit" (click)=handleLogin() value="Loguj"/>
      </form>
      <p>Nie masz konta?<a href="/register"> Zarejestruj się!</a></p>
    </div>
  </div>

  <ul class="colorlib-bubbles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
